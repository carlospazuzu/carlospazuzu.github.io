<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Atividade H</title>
    <style>
        canvas {
            margin: 0 auto;
            display: flex;
        }

        body {
            background-color: #111;            
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser-arcade-physics.min.js"></script>
</head>
<body>
    <script>
        var config = {
            type: Phaser.AUTO,
            width: 800,
            height: 600,
            backgroundColor: '#ddd',//'#fc0',
            scene: {
                preload: preload,
                create: create
            }
        };

        var game = new Phaser.Game(config);        
        
        function preload()
        {
            this.load.image('rogerio', 'assets/rog.png');
        }

        function create() 
        {
            this.add.image(420, 350, 'rogerio');
        }
    </script>    
</body>
</html>
