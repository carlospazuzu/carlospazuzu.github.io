<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>MARUGOTO だい１か　ー　こんにちは</title>
	<script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
	<script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
</head>
<body>
	<div id="main"></div>
	<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>	
	<script type="text/babel">

		class BookAudioImage extends React.Component {

			constructor(props) {
				super(props);

				this.audioRef = React.createRef();

				this.playAudio = this.playAudio.bind(this);
			}

			playAudio() {
				this.audioRef.current.play();
			}

			render() {
				return(
					<div style={{cursor: 'pointer'}} onClick={this.playAudio}>
						<img src={this.props.img} width={this.props.width} />
						<audio ref={this.audioRef}>
							<source src={this.props.audioFile} type="audio/mpeg" />
						</audio>
					</div>

				);
			}

		}

		class Page extends React.Component {

			render() {
				return(
					<div style={{flex: 1}}>
						<div style={{display: 'flex', flexDirection: 'center'}}>
							<BookAudioImage img="img/1.png" audioFile="audio/sa002_2.mp3" />
							<BookAudioImage img="img/2.png" audioFile="audio/sa003.mp3" />
							<BookAudioImage img="img/3.png" audioFile="audio/sa004.mp3" />
						</div>
						<div style={{display: 'flex', flexDirection: 'center'}}>
							<BookAudioImage img="img/4.png" audioFile="audio/sa005.mp3" />
							<BookAudioImage img="img/5.png" audioFile="audio/sa006.mp3" />
						</div>							
					</div>
				);
			}

		}

		ReactDOM.render(
			<Page />,
			document.getElementById('main')
		);
	</script>
</body>
</html>
